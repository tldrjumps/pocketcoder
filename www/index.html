<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>Pocket Coder</title>
	</head>
	<body>
		<div class="app">
			<nav>
				<button id="buttonInsert" class="pocketcoder-ui"><img class="icon rotate90" src="./img/triangle_light.svg">Insert</button><button id="buttonRunMode" class="pocketcoder-ui"><img class="icon" src="./img/triangle_dark.svg">Run</button><button id="buttonEditMode" class="pocketcoder-ui fullwidth hidden"><img class="icon rotate180" src="./img/triangle_light.svg">Edit</button>
				<div id="insertMenu" class="pocketcoder-ui hidden">
					<div id="insertCategories"></div>
					<div id="insertContent"></div>
				</div>
			</nav>
			<div id="editor">
				<textarea id="scriptInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
			</div>
			<div id="previewBody" class="hidden"></div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/svg.js/dist/svg.js"></script>
		<script type="text/javascript" src="js/scriptrunner.js"></script>
		<script type="text/javascript" src="js/pocketcoder-ui.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
